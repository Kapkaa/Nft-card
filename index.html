<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="Ikona przedstawiająca kwadrat na tle">
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="card-text">
          <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
        </div>
      <div class="card-box">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="Ikona Etherum">
          <p>0.041 ETH</p>
        </div>
        <div class="card-countdown">
          <img src="./images/icon-clock.svg" alt="Ikona przedstawiająca odliczający zegar">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-author">
        <img src="./images/image-avatar.png" alt="Zdjęcie założyciela">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
